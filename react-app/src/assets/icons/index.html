<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="App_Container">
        <div class="Pomodoro">
            <div class="PomodoroIcon">
                <img src="seed.png">
                <div class="PomodoroIcon_shadow"></div>
            </div>
            <div class="PomodoroControls">
                <button>
                    <img src="refresh-arrow.svg">
                </button>
                <button>
                    <img src="play.svg">
                </button>
                <button>
                    <img src="settings.svg">
                </button>
            </div>
        </div>


        <div class="Timer">
            <div class="currentTask">Short Break</div>
            <div class="timerCount">30:00</div>
            <div class="timerControls_Pomodoro">
                <button>
                    Timer
                </button>
                <button>
                    Break
                </button>
                <button>
                    Long Break
                </button>
            </div>
            <div class="musicControl">
                <img src="sound-on.svg"> playing 'white noise' <img src="arrow-down-circle.svg">
            </div>
        </div>
    </div>



</body>
</html>
